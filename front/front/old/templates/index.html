<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="en" style="height: 100%">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=5" />
    <!-- <script src="https://kit.fontawesome.com/0b0909d81e.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SMS Spam Detection Tools</title>
    <meta property="og:title" content="SMS Spam Detection Tool">
      <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <link rel="icon" sizes="57x57" href="../static/assets/images/hilogo.png" /> -->
</head>

<body>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">

            <div class="bar">
                <p id="headline">SMS Spam Detection Tool</p>
            </div>
        </div>

        <form action="/index" method="POST" enctype="multipart/form-data">
            <div class="row">

                <p id="subHead">Input SMS</p>
                <textarea class="form-control txt_input" style="height:200px; " id="sms" name="sms"
                    placeholder="Enter your sms message here..."></textarea>
            </div>
            <div class="row"></div>
            <div class="row"></div>
            <!-- Button summarizer -->
            <div class="row">
                <center>
                    <button id="predict" type="submit" class="btn btn-primary ml-3" onclick="$('#loading').show();
    document.getElementById('bart_summary').innerHTML='';
    document.getElementById('nofile').innerHTML ='';
    ">Submit </button>
                </center>
            </div>
        </form>
        <div class="row">
            <p id="subHead">Prediction</p>
            <textarea class="form-control txt_summary" id="input_prediction" readonly>
                {{label}}
                {{error}}
                </textarea>
        </div>
        <div class="footer">

            <div class="credit">Trained By Matan-Ben Nagar & Asahel Cohen</div>
        </div>

    </div>
    </div>
    <div class="col-sm-1"></div>
    </div>
</body>

<!-- <script type="text/javascript" src="../static/index.js"></script> -->

</html>
